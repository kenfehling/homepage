version: 0.1

phases:
  install:
    commands:
      - npm install
  pre_build:
    commands:
      - npm test
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - cd server; npm start; cd ..
      - npm run test:e2e
artifacts:
  files:
    - ./**/*
#  discard-paths: yes
  base-directory: server