version: '3'
services:
  web:
    container_name: web
    image: kenfehling/homepage
    ports:
    - "127.0.0.1:3000:3000"
  ssl:
    image: valian/docker-nginx-auto-ssl
    ports:
      - "80:80"
      - "443:443"
    environment:
      ALLOWED_DOMAINS: 'desktop.kenfehling.com'
      SITES: 'desktop.kenfehling.com=web:3000'
    volumes:
          - ssl_data:/etc/resty-auto-ssl
volumes:
  ssl_data: