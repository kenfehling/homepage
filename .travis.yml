language: node_js
node_js:
- '6'
services:
- docker
install:
- docker pull kenfehling/node6:latest
- npm install --depth 0
- cd server; npm install --depth 0; npm run build; cd ..
script:
- docker run --name dc kenfehling/node6:latest & sleep 1
- docker cp server dc:.
- docker exec dc bash -c "cd server; npm test"
before_deploy:
- zip -qr server.zip server -x server/node_modules
deploy:
  provider: elasticbeanstalk
  access_key_id: AKIAIZDY5R5EQD3JXFJA
  secret_access_key:
    secure: 
  region: us-east-1
  app: Homepage
  env: homepage-env
  bucket_name: kenfehling
  skip_cleanup: true
  zip_file: server.zip