version: 0.1

phases:
  install:
    commands:
      - npm install
  pre_build:
    commands:
      - npm test
  build:
    commands:
      - npm start &
      - npm test
  post_build:
    commands:
      - killall node
      - rm -rf node_modules
artifacts:
  files:
    - ./**/*
#  discard-paths: yes
  base-directory: server